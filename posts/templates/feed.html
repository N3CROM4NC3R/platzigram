https://github.com/N3CROM4NC3R/platzigram<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='utf-8'>
    <title>Platzigram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <br></br>
    <div class='container'>
        <div class='row'>
            {% for post in posts%}
                <div class='col-lg-4 offset-lg-4'>
                    <div class="media">
                        <img class="mr-3 rounded-circle" src="{{post.user.picture}}" alt="{{post.user.name}}">
                        <div class="media-body">
                            <h5 class="mt-0">{{post.user.name}}</h5>
                            {{post.timestamp}}
                    </div>
                    </div>
                    <img class='img-fluid mt-3 border rounded' src={{post.photo}} alt={{post.title}}>
                    <h4 class='ml-1 mt-1'>{{post.title}}</h4>
                </div>
            {% endfor %}

    </div>
</body>
</html>

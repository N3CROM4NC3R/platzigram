{% extends 'base.html'%}
{% block head_content %}
    <title>@{{request.user.username}} | Update profile </title>
{% endblock %}

{% block container %}
    <h1 class="mt-5">@{{ request.user.username }}</h1>
    <form>
        <div class='form-group'>
            <label class='label-primary' for='picture'>Picture:</label>
            <input class='form-control' type="file" value="{{profile.picture}}" name="picture">
        </div>
        <div class='form-group'>
            <input class='form-control' type="url" value="{{profile.website}}" placeholder="Website">
        </div>
        <div class='form-group'>
            <input class='form-control' value="{{profile.biography}}" type="textarea" placeholder="Biograpy">
        </div>
    </form>
{% endblock %}

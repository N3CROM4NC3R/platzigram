{% extends 'base.html'%}
{% block head_content %}
    <title>@{{request.user.username}} | Update profile </title>
{% endblock %}

{% block container %}
{% load static %}
    <h1 class="mt-5">@{{ request.user.username }}</h1>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">
            <form>
                <div class='form-group'>
                    <img src="{% static "img/default-profile.png" %}" height="100" class="d-inline-block align-top rounded-circle">
                    <span class='badge badge-secondary' style="font-size:20px;" >{{request.user.username}}</span>
                    
                </div>
                <div class='form-group'>
                
                    
                </div>
                <div class='form-group'>
                    <input class='form-control' type="url" value="{{profile.website}}" placeholder="Website">
                </div>
                <div class='form-group'>
                    <input class='form-control' value="{{profile.biography}}" type="textarea" placeholder="Biograpy">
                </div>
            </form>
        </div>
    </div>
{% endblock %}

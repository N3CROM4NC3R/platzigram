{% extends "base.html" %}
{% block head_content %}
<title>New Post</title>
{% endblock %}
{% block container %}
    <div class="container h-200 w-200">
        <div class="row justify-content-md-center">
            <div class="col-6 p-4" id="profile-box">
                <form method="POST" action="{% url 'create_post'%}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <input type="hidden" name="profile" value="{{profile.pk}}">
                    <div class="">
                        <h2>@{{user.username}}</h2>
                        <h2>Create new post:</h2>
                    </div>
                    <div class="form-group">
                        <input class="form-control" required type="text" placeholder="Title" name="title">
                    </div>
                    <div class="form-group">
                        <input class="form-control" required type="file" name="photo">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">New!</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

{% endblock %}

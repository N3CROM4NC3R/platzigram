{% extends "base.html" %}
{% block head_content %}
    <title>Platzigram feed</title>
{% endblock %}
{% block container %}
    <div class="container">
        <div class='row'>
            {% for post in posts%}
                <div class='col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container'>
                    <div class="media pt-3 pl-3 pb-1">
                        <img class="mr-3 rounded-circle" height="50" src="{{post.profile.picture.url}}" alt="{{post.user.name}}">
                        <div class="media-body">
                            <p style="margin-top:5px;font-size:2em;">#{{post.profile.user.get_full_name}}</p>
                    </div>
                    </div>
                    <img style="width:100%;"  src={{post.photo.url}} alt={{post.title}}>
                    <b>{{post.title}}</b> - <small>{{post.created}}</small>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block head_content %}
<title>Detail Post | {{post.title}}</title>
{% endblock %}

{% block container %}
    <div class="container">
        <div class="row">
            <div class='col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container'>
                <div class="media pt-3 pl-3 pb-1">
                    <a href="{% url 'users:detail' post.profile.user.username %}"><img class="mr-3 rounded-circle" height="50" src="{{post.profile.picture.url}}" alt="{{post.user.name}}"></a>
                    <div class="media-body">
                        <p style="margin-top:5px;font-size:2em;">#{{post.profile.user.get_full_name}}</p>
                </div>
                </div>
                <img style="width:100%;"  src={{post.photo.url}} alt={{post.title}}>
                <div class="col">
                    <button class="btn btn-light mt-2">
                        <i class="fas fa-heart">{{ post.likes }} 42 Likes</i>
                    </button>
                </div>

                <b>{{post.title}}</b> - <small>{{post.created}}</small>

            </div>


        </div>

    </div>
{% endblock %}
